<!DOCTYPE html>
<html lang="en">
	<head>
	 	<meta charset="UTF-8" />
	 	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 	<title>Email sending form</title>
	 	<script src="popup.js"></script>
	</head>
	<body style=" background-color:#E5E4E2">
		<form onsubmit="return false;">
			<div style="margin-left:5px; border:1px solid #ccc; width:300px; padding:15px; border-radius:5px;">
				<label for="firstname">Firstname: </label>
				<input id="firstname" required/>
			</div>
			<div style="margin-left:5px; border:1px solid #ccc; width:300px; padding:15px; border-radius:5px;">
				<label for="name">Name: </label><input id="name" required/>
			</div>
			<div style="margin-left:5px; border:1px solid #ccc; width:300px; padding:15px; border-radius:5px;">
				<label for="age">Age: </label>
				<input id="age" type="number" required/>
			</div>
			<div style="margin-left:5px; border:1px solid #ccc; width:300px; padding:15px; border-radius:5px;">
				<label for="phone">Phone: </label>
				<input id="phone" type="tel" required/>
			</div>
			<div style="margin-left:5px; border:1px solid #ccc; width:300px; padding:15px; border-radius:5px;">
				<label for="email">Email: </label>
				<input id="email" type="email" required/>
			</div>
			<div style="margin-left:5px; border:1px solid #ccc; width:300px; padding:15px; border-radius:5px;">
				<label for="student">Student at 42 </label>
				<input id="student" type="checkbox" />
			</div>
			<div style="margin-left:5px; border:1px solid #ccc; width:300px; padding:15px; border-radius:5px;">
				<label for="gender_male">Male</label>
				<input
					id="gender_male"
					name="gender"
					value="Male"
					type="radio"
					checked
				/>
				<label for="gender_female">Female</label>
				<input id="gender_female" name="gender" value="Female" type="radio" />
				<label for="gender_other">Other</label>
				<input id="gender_other" name="gender" value="Other" type="radio" />
			</div>
			<button style="margin-left:5px; border:1px solid #ccc; width:330px; padding:15px; border-radius:5px;" type="submit" onclick="displayFormContents()">
				SUBMIT!
			</button>
		</form>
	</body>
</html>
